<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/menu.css">
    <title>GrindCraft</title>
</head>
<body>
    <header>
        <br>
        <img id="backBTN" class="pixel inline" src="img/btn/back.png">
        <img id="logo" class="pixel inline" src="img/logo.png">
        <br>
    </header>
    <div id="game"></div>
    <div id="newGame">
        <input type="text" id="gameName">
        <div id="choseMods"></div>
        <div id="play"></div>
    </div>
    <div id="openModsScreen">
        <dix id="loadsave"></dix>
        <input type="text" id="modInput">
    </div>
    <div id="loadOrNewScreen">
        <img id="newBTN" class="pixel" src="img/btn/new-game.png">
        <img id="loadBTN" class="pixel" src="img/btn/load-game.png">
    </div>
</body>
<script src="script/main.js"></script>
<script src="script/loader.js" defer></script>
</html>
